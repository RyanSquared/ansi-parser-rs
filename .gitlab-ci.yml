image: "rust:latest"

before_script:
- apt-get update -yqq
- apt-get install -yqq --no-install-recommends build-essential

stages:
- build
- test

build:
  script:
  - HERE="$(readlink -f .)"
  - CARGO_HOME="$HERE/cargo_dir/"
  - cargo build --release

  cache:
    key: cache-key
    paths:
      - target
      - cargo_dir

test:
  script:
  - rustc --version && cargo --version      # Print version info for debugging
  - cargo test --all --verbose
